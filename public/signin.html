<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School | sign in</title>
    <link rel="stylesheet" href="./styles/index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<body>
    <header class="header">
        <h1 class="header--title"><a class="text-white" href="./index.html"><i class="fa-solid fa-school"></i> School</a></h1>
        <nav>
            <ul class="nav">
                <li><a class="nav-item text-white" href="./signin.html"><i class="fa-solid fa-right-to-bracket"></i> Sign in</a></li>
                <li><a class="nav-item text-white" href="./signup.html"><i class="fa-solid fa-user-plus"></i> Sign up</a></li>
            </ul>
        </nav>
    </header>
    <div class="app">
        <form class="form radius-10" id="form">
            <h3 class="form-title">Wellcome Again</h3>
            <div class="form-elements">
                <div class="input">
                    <label class="input-title" form="userName">User Name:</label>
                    <input class="input-text" id="userName" name="userName" type="text" required>
                </div>
                <div class="input">
                    <label class="input-title" form="pass">Password:</label>
                    <input class="input-text" id="pass" name="pass" type="password" required>
                </div>
                <input class=" btn btn-green" type="submit" value="Sign in">
            </div>
        </form>
    </div>
    <div>

    </div>
    <script type="module" src="./scripts/signin.js"></script>
</body>
</html>
