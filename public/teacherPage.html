<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School | teacher</title>
    <link rel="stylesheet" href="./styles/index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<body>
    <header class="header">
        <h1 class="header--title"><a class="text-white" href="./index.html"><i class="fa-solid fa-school"></i> School</a></h1>
        <nav>
            <ul class="nav">
                <li><a class="nav-item text-white" id="signOut" href="#"><i class="fa-solid fa-door-open"></i> Sign out</a></li>
                <li><a class="nav-item text-white" id="emailTeacher" href="./teacherPage.html"><i class="fa-solid fa-chalkboard-user"></i> Denil Salas</a></li>
            </ul>
        </nav>
    </header>
    <div class="app">
        <div class="container">
            <div class="profile">
                <div class="user">
                    <img class="user-img" src="./assets/teacher.jpg" alt="foto-teacher">
                    <p id="nameTeacher" class="user-name text-white">Denilson Salas</p>
                </div>
                <input id="newCourse" class="btn btn-blue" type="button" value="Create New Course">
            </div>
            <div class="courses" id="coursesContainer">
                <!-- <div class="card">
                    <p class="card-title">Html</p>
                    <img class="card-img" src="./assets/html.png" alt="foto-course">
                    <div class="card-description">
                        <p class="text">Clases: 10</p>
                        <input class="btn btn-green" type="button" value="Ver Detalles">
                    </div>
                </div> -->
            </div>
            <div id="overScreen" class="remove">
                    <form class="form radius-10" id="form">
                        <h3 class="form-title">Create New Course</h3>
                        <div class="form-elements">
                            <div class="input">
                                <label class="input-title" form="nameCourse">Name Course:</label>
                                <input class="input-text" id="nameCourse" name="nameCourse" type="text" required>
                            </div>
                            <div class="input">
                                <label class="input-title" form="imageCourse">URL Image:</label>
                                <input class="input-text" id="imageCourse" name="imageCourse" type="text" required>
                            </div>
                            <div class="input">
                                <label class="input-title" form="numberClasses">Clases:</label>
                                <input class="input-text" id="numberClasses" name="numberClasses" type="number" required>
                            </div>
                            <input id="create" class=" btn btn-green" type="submit" value="Create">
                            <input id="cancel" class=" btn btn-red" type="button" value="Cancel">
                        </div>
                    </form>
            </div>
        </div>
    </div>
    <script type="module" src="./scripts/teacherPage.js"></script>
</body>
</html>
